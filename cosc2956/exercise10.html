<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input Box</title>
</head>
<body>
    <input type="number" id="numberInput" placeholder="Enter a number" />
    <button onclick="calculateSquareRoot()">Calculate Square Root</button>
    <p id="output"></p> <!-- Added paragraph to display the result -->

    <script>
        function calculateSquareRoot() {
            let input = document.getElementById("numberInput").value;
            let squareRoot = Math.sqrt(input);
            document.getElementById('output').textContent = 'The square root of ' + input + ' is ' + squareRoot;
        }
    </script>
</body>
</html>
