<body>
   
    <script>
        function oldFunction() {
            let msg = "This is an original function";
            alert("This is the first output");
            function newFunction() {
                alert(msg);
            }
            return newFunction;
        }

        const myFunction = oldFunction();
        myFunction(); // call function     
    </script>
